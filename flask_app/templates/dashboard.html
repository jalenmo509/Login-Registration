<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>Dojo Results</title>
</head>
<body>
  <div class="col">
    <h1 class="">Welcome, {{ dashboard.first_name }}:</h1>
    <hr class="mb-4">
    <h2>First Name:</h2>
    <p class="">{{ dashboard.first_name }}</p>
    <h2>Last Name:</h2>
    <p class="">{{ dashboard.last_name }}</p>
    <h2>Email:</h2>
    <p class="">{{ dashboard.email }}</p>
    <h2>Password:</h2>
    <p class="">{{ dashboard.password }}</p>
    <a href="/logout"><p class="btn btn-primary">Log Out</p></a>
  </div>
</body>
</html>
